<!DOCTYPE html>
<html>
<head>
    <title>Read XML Data Using jQuery Ajax and Load it in HTML table</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <style>
        
    </style>
</head>

<body>
    <input type="button" value="Read XML" id="btn" />
    <table class="table table-condensed table-hovered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Address</th>
          <th>Service Hours</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
</body>

<script>
    $(document).ready(function() {
        
        $('#btn').click(function () {

            $('#tableBody').empty();

            $.ajax({
                type: 'GET',
                url: 'locations.xml',
                dataType: 'xml',    
                success: function(xml) {

                    const tag = {'NAME': 1, 'TYPE': 2, 'A0_NAME': 3, 'A1_NAME': 4, 'A2_NAME': 5, 'A3_NAME': 6, 'A5_NAME': 8, 'A7_NAME': 10, 'SERVICE_HOURS': 14};

                    var locations = $(xml).context.children[0];

                    for(var i = 0; i < locations.childElementCount; i++) {

                        var location = locations.children[i];
                        $('#tableBody').append(
                            '<tr>' +
                                '<td>' +
                                    location.children[tag['NAME']].textContent + 
                                '</td> ' +
                                '<td>' +
                                    location.children[tag['TYPE']].textContent + 
                                '</td> ' +
                                '<td>' +
                                    location.children[tag['A0_NAME']].textContent + ' ' + 
                                    location.children[tag['A1_NAME']].textContent + ' ' + 
                                    location.children[tag['A2_NAME']].textContent + ' ' + 
                                    location.children[tag['A3_NAME']].textContent + ' ' + 
                                    location.children[tag['A5_NAME']].textContent + ' ' + 
                                    location.children[tag['A7_NAME']].textContent + 
                                '</td> ' +
                                '<td>' +
                                    location.children[tag['SERVICE_HOURS']].textContent + 
                                '</td> ' +
                            '</tr>');
                    }

                    /*$(xml).find('LOCATION').each(function() {
                        $('#tableBody').append(
                            '<tr>' +
                                '<td>' +
                                    $(this).find('NAME').text() + 
                                '</td> ' +
                                '<td>' +
                                    $(this).find('TYPE').text() + 
                                '</td> ' +
                                '<td>' +
                                    $(this).find('A0_NAME').text() + ' ' + 
                                    $(this).find('A1_NAME').text() + ' ' + 
                                    $(this).find('A2_NAME').text() + ' ' + 
                                    $(this).find('A3_NAME').text() + ' ' + 
                                    $(this).find('A5_NAME').text() + ' ' + 
                                    $(this).find('A7_NAME').text() + 
                                '</td> ' +
                                '<td>' +
                                    $(this).find('SERVICE_HOURS').text() + 
                                '</td> ' +
                            '</tr>');
                    });*/
                }
            });
        });
    });
</script>
</html>
