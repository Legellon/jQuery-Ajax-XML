<!DOCTYPE html>
<html>
<head>
    <title>Read XML Data Using jQuery Ajax and Load it in HTML table</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <style>
        
    </style>
</head>

<body>
    <input type="button" value="Read XML" id="btn" />
    <table class="table table-condensed table-hovered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Address</th>
          <th>Service Hours</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
</body>

<script>
    $(document).ready(function() {
        
        $('#btn').click(function () {

            $('#tableBody').empty();

            $.ajax({
                type: 'GET',
                url: 'locations.xml',
                dataType: 'xml',    
                success: function(xml) {

                    console.log($(xml))
                    let tag = {'NAME': 1, 'TYPE': 2, 'A0_NAME': 3, 'A8_NAME': 11, 'SERVICE_HOURS': 14};
                    let item = $(xml).context.children[0];

                    let tr = '';

                    for(let child = 0; child < item.childElementCount; child += 1) {

                        let location = item.children[child];

                        let adress = '';
                        let name = location.children[tag.NAME].textContent;
                        let type = location.children[tag.TYPE].textContent;
                        let serv_h = location.children[tag.SERVICE_HOURS].textContent
                        
                        for(let adress_tag = tag.A0_NAME; adress_tag <= tag.A8_NAME; adress_tag += 1) {

                            if(location.children[adress_tag].textContent != '') {

                                if(adress_tag != tag.A0_NAME) adress += ' ';
                                adress += location.children[adress_tag].textContent;
                            }
                        }

                        tr += '<tr>'+'<td>'+name+'</td>'+'<td>'+type+'</td>'+'<td>'+adress+'</td>'+'<td>'+serv_h+'</td>'+'</tr>';
                    }
                    $('#tableBody').append(tr);
                }
            });
        });
    });
</script>
</html>
